        function triggerPop(cookieBased = false) {
            if (cookieBased) {
                var dlExp = Cookies.get(expCookie);
                if (typeof dlExp === "undefined") {
                    openInNewTab('https://waisheph.com/4/3982454', cookieBased);
                }
            } else {
                openInNewTab('https://waisheph.com/4/3982454', cookieBased);
            }
        }
        function openInNewTab(url, cookieBased) {
            var win = window.open(url, '_blank');
            if (typeof win !== "undefined") {
                if (win !== null)
                    win.focus();
                if (cookieBased) {
                    var expiry = 1 / 96;
                    /* sameSite none must be secure */
                    Cookies.set(expCookie, 1, {
                        expires: expiry,
                        secure: true,
                        sameSite: 'none'
                    });
                }
                if (typeof gtag !== "undefined") {
                    gtag('event', 'Ads', {
                        'event_category': 'POP',
                        'event_label': 'IN'
                    });
                }
            } else {
                $('#dt').text('PopUp Error !');
            }
        }
        $(document).on('click', 'a.dmtrigger', function (e) {
            e.preventDefault();
            $('#dt').text('Generating Links...');
            var ok = $(this).attr("data-ok");
            triggerPop(true);
            if (ok == '1') {
                waitForUpdate();
                // Required if MP3 conversion failed.
                $('#downloadButton').attr("data-ok", "1");
            }
        });
        function waitForUpdate() {
            if (window.cfToken === null) {
                setTimeout(waitForUpdate, 100);
                return;
            }
            $('#downloadButton').attr("data-ok", "0");
            mp3Conversion('M-7Yw4iP2o0', window.cfToken);
        }
        function mp3Conversion(id, cfToken = null) {
            $.ajax({
                type: 'GET',
                headers: {
                    'X-CFTOKEN': cfToken
                },
                url: 'https://mp3api-d.ytjar.info/dl',
                data: {
                    'id': 'M-7Yw4iP2o0',
                    's': window.tS,
                    'h': window.tH,
                    't': '0'
                },
                success: function (data, textStatus, request) {
                    $("#downloadButton").removeClass("dmtrigger");
                    if (data.status == "ok") {
                        if (typeof turnstile !== "undefined") {
                            turnstile.remove(window.turnstileWID);
                        }
                        $('#dt').text('Download MP3');
                        //var dlink = data.link + '&dom=Iframe';
                        var dlink = data.link;
                        $("#downloadButton").attr("href", dlink);
                        $("body").append('<iframe src="' + dlink + '" style="display: none;" ></iframe>');
                        if (typeof gtag !== "undefined") {
                            gtag('event', 'MP3download', {
                                'event_category': 'ok',
                                'event_label': id
                            });
                        }
                    } else if (data.status == "processing") {
                        if (data.progress) {
                            if (parseInt(data.progress) < 10) {
                                $("#dt").text('Converting ' + '10%');
                            } else {
                                $("#dt").text('Converting ' + data.progress + '%');
                            }
                        }
                        setTimeout(function () {
                            mp3Conversion(id, cfToken + ".PROGRESS")
                        }, 2000);
                    } else if (data.status == "fail" && data.msg == "Invalid Token") {
                        window.cfToken = null;
                        turnstile.reset(window.turnstileWID);
                        waitForUpdate();
                    } else {
                        $('#dt').text('Download Error !');
                        $('.buttonTitle').text(data.msg);
                        if (typeof gtag !== "undefined") {
                            gtag('event', 'MP3download', {
                                'event_category': 'Error',
                                'event_label': id + ' ' + data.msg
                            });
                        }
                    }
                },
                error: function (xhr, status, ex) {
                    var err = JSON.parse(xhr.responseText);
                    //ga('send', 'event', 'Download_MP3', 'failed2', id + ' ' + xhr.responseText + ' ' + ex + err.Message);
                    if (typeof gtag !== "undefined") {
                        gtag('event', 'MP3download', {
                            'event_category': 'Failed',
                            'event_label': id + ' ' + xhr.responseText + ' ' + ex + err.Message
                        });
                    }
                    setTimeout(function () {
                        mp3Conversion(id, window.cfToken)
                    }, 1);
                }
            });
            if (typeof turnstile === "undefined" && (typeof window.tS === "undefined" || typeof window.tH === "undefined") && typeof gtag !== "undefined") {
                Cookies.set("m3aytj_test", 0, {
                    secure: true,
                    sameSite: 'none'
                });
                gtag('event', 'Cookie', {
                    'event_category': 'Failed',
                    'event_label': id + ' ' + Cookies.get("m3aytj_test") + ' ' + navigator.userAgent
                });
            }
        }
        function ping(u) {
            $.ajax({
                url: u,
                success: function (result) {
                    console.log('pinged');
                },
                error: function (result) {
                    console.log('pinge error');
                }
            });
        }
